<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHIANNE MY BABY</title>
    <style>
        /* CSS embedded directly in the HTML for simplicity */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/heart.png'), linear-gradient(to right, #f8b8b8, #ffcccc);
            background-size: cover, cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        .heart-container {
            margin-top: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px; /* Adjust height as needed */
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HI!!</h1>
    </header>
    <main>
        <section>
            <h2>I LOVE YOUUUU</h2>
            <p>READY FOR THE NEXT PART?</p>
            <button id="clickMeButton">Click Me!</button>
        </section>
        <section class="heart-container">
            <div class="heart"></div>
        </section>
    </main>
    <footer>
        <p>&copy; MAHAL NA MAHAL KITA</p>
    </footer>
    <script>
        // JavaScript embedded directly in the HTML for simplicity

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('clickMeButton');
            button.addEventListener('click', () => {
                // Redirect to another website
                window.location.href = 'https://www.example.com'; // Replace with your URL
            });
        });
    </script>
</body>
</html>
